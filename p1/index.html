<!DOCTYPE html>
<html>

<head>
    <title>Table Manager</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.22/datatables.min.css" />
</head>

<body>
    <!-- modal for view data -->
    <div id="viewData" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Country name</h2>
                </div>
                <!-- country info table -->
                <div class="modal-body" id="country_detail">
                    <table class="table table-hover table-bordered" id="infoTable">
                        <tbody id="infoTableBody"></tbody>
                    </table>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal fade -->
    <div id="AddNewData" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Country name</h2>
                </div>

                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="Country name here..." id="countryName"><br>
                    <textarea class="form-control" id="shortDesc"
                        placeholder="Short country description..."></textarea><br>
                    <textarea class="form-control" id="longDesc"
                        placeholder="Long country description..."></textarea><br>
                </div>

                <div class="modal-footer">
                    <input type="hidden" name="country_id" id="country_id" />
                    <input type="button" id="insertBtn" onclick="saveData('addNew')" value="Save"
                        class="btn btn-success">
                </div>
            </div>
        </div>
    </div>
    <!-- container -->
    <div class="container" style="margin-top: 30px; margin-right: 50px;">
        <div class="row">
            <div class="col-md-8">
                <h2>Table Manager</h2>
                <input style="float: right;" type="button" class="btn btn-success" id="addNew" value="Add New">
                <br><br>
                <table class="table table-hover table-bordered" id="dataTable">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Country Name</th>
                            <th scope="col">Options</th>
                        </tr>
                    </thead>
                    <tbody id="tableDataBody"></tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.22/datatables.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
